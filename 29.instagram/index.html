<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram Clone</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/side.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <nav class="header_content">
            <div class="header_buttons">
                <a href="index.html" class="header_home">
                    <img src="assets/icons/logo.svg" alt="logo">
                </a>
            </div>

            <div class="header_search">
                <img src="assets/icons/search.svg" alt="search">
                <input type="text" placeholder="Search...">
            </div>

            <div class="header_buttons">
                <a href="#">
                    <img src="assets/icons/home.svg" alt="home">
                </a>
                <a href="#">
                    <img src="assets/icons/shop.svg" alt="shop">
                </a>
                <a href="#">
                    <img src="assets/icons/messenger.svg" alt="messenger">
                </a>
                <div class="profile_picture">
                    <img src="assets/images/avatar.png" alt="user picture">
                </div>
            </div>
        </nav>
    </header>
    <!-- 메인 -->
    <main class="main-container">
        <section class="content-container">
            <div class="content">
                <!-- 스토리 -->
                <div class="stories">
                    <div class="stories_content">
                        <button class="story">
                            <div class="story_avatar">
                                <div class="story_border">
                                    <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                                        <circle r="31", cy="32", cx="32"/>
                                    </svg>
                                </div>
                                <div class="story_picture">
                                    <img src="assets/images/avatar.png" alt="user picture">
                                </div>
                            </div>
                            <sapn class="story_user">user1</sapn>
                        </button>
                    </div>
                </div>
                <!-- 포스트 -->
                <div class="posts">
                    <article class="post">
                        
                        <div class="post_header">
                            <div class="post_profile">
                                <a href="" target="_blank" class="post_avatar">
                                    <img src="assets/images/avatar.png" alt="user picture">
                                </a>
                                <a href="" target="_blank" class="post_user">user</a>
                            </div>

                            <button class="post_more-options">
                                <img src="assets/icons/more.svg" alt="more">
                            </button>
                        </div>
                        
                        <div class="post_content">
                            <div class="post_medias">
                                <img class="post_media" src="assets/images/picture.jpeg" alt="Post Content">
                            </div>
                        </div>
                        
                        <div class="post_footer">
                            <div class="post_buttons">
                                <button class="post_button">
                                    <img src="assets/icons/heart.svg" alt="heart">
                                </button>
                                <button class="post_button">
                                    <img src="assets/icons/comment.svg" alt="comment">
                                </button>
                                <!-- ?? -->
                                <div class="post_indicators"></div>

                                <button class="post_button post_button--align-right">
                                    <img src="assets/icons/bookmark.svg" alt="bookmark">
                                </button>
                            </div>

                            <div class="post_infos">
                                <div class="post_likes">
                                    <a href="#" class="post_likes-avatar">
                                        <img src="assets/images/avatar.png" alt="user picture">
                                    </a>
                                    
                                    <span>Liked by
                                        <a class="post_name--underline" href="#">user1</a> and
                                        <a herf="#">33 others</a>
                                    </span>
                                </div>
                                
                                <div class="post_description">
                                    <span>
                                        <a class="post_name--underline" href="" target="_blank">user</a>
                                        description
                                    </span>
                                </div>

                                <span class="post_date-time">30 minutes ago</span>
                            </div>

                        </div>
                    </article>
                </div>
            </div>
            <!-- 사이드 -->
            <div class="side-menu">
                <div class="side-menu_user-profile">
                    <a herf="" target="_blank" class="side-menu_user-avatar">
                        <img src="assets/images/avatar.png" alt="user picture">
                    </a>
                    <div class="side-menu_user-info">
                        <a href="" target="_blank">user</a>
                        <span>neckname</span>
                    </div>
                    <button class="side-menu_user-button">Switch</button>
                </div>

                <div class="side-menu_suggestions-section">
                    <div class="side-menu_suggestions-header">
                        <h2>Suggestions for You</h2>
                        <button>See All</button>
                    </div>
                    <div class="side-menu_suggestions-content">
                        <div class="side-menu_suggestion">
                            <a href="#" class="side-menu_suggestion-avatar">
                                <img src="assets/images/avatar.png" alt="user picture">
                            </a>
                            <div class="side-menu_suggestion-info">
                                <a href="#">user11</a>
                                <span>Followed by user1, user2 and 9 others</span>
                            </div>
                            <button class="side-menu_suggestion-button">Follow</button>
                        </div>
                        <div class="side-menu_suggestion">
                            <a href="#" class="side-menu_suggestion-avatar">
                                <img src="assets/images/avatar.png" alt="user picture">
                            </a>
                            <div class="side-menu_suggestion-info">
                                <a href="#">user12</a>
                                <span>Followed by user1, user2 and 3 others</span>
                            </div>
                            <button class="side-menu_suggestion-button">Follow</button>
                        </div>
                    </div>
                </div>

                <div class="side-menu_footer">
                    <div class="side-menu_footer-links">
                        <ul class="side-menu_footer-list">
                            <li class="side-menu_footer-item">
                                <a class="side-menu_footer-link" href="#">About</a>
                            </li>
                            <li class="side-menu_footer-item">
                                <a class="side-menu_footer-link" href="#">Help</a>
                            </li>
                            <li class="side-menu_footer-item">
                                <a class="side-menu_footer-link" href="#">Press</a>
                            </li>
                            <li class="side-menu_footer-item">
                                <a class="side-menu_footer-link" href="#">API</a>
                            </li>
                        </ul>
                    </div>
                    <span class="side-menu_footer-copyright">&copy; 2022 instagram from facebook</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
