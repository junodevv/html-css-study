<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 0px;
            padding: 0px;
            border: 10px solid lightblue;
            width: 300px;
        }
        .content-box{
            box-sizing: content-box;
        }
        .border-box{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <p>content-box</p>
    </div>
    <br>
    <div class="border-box">
        <p>border-box</p>
    </div>
</body>
</html>
