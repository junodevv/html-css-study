<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>p</p>
    <p>hello

        hello

        hello
    </p>
    <pre>
        hello

            hello

        hello
    </pre>
    <!-- 순서 있는 리스트 -->
    <ol>
        <li>juno</li>
        <li>han</li>
    </ol>
    <!-- 역순 -->
    <ol reversed>
        <li>juno</li>
        <li>han</li>
    </ol>
    <!-- 시작숫자 설정 -->
    <ol start="3">
        <li>juno</li>
        <li>han</li>
    </ol>    
    <!-- 유형 변경 -->
    <ol type="a">
        <li>juno</li>
        <li>han</li>
    </ol>
    
    <!-- 순서 없는 리스트 -->
    <ul>
        <li>juno</li>
        <li>han</li>
    </ul>
    <!-- 유형 변경 -->
    <ul type="square">
        <li>juno</li>
        <li>han</li>
    </ul>

    <!-- 
        설명 리스트 = <dl> 
        용어 = <dt>
        용어 설명 = <dd>
    -->

    <dl>
        <dt>juno</dt>
        <dd>- juno는 접니다.</dd>
    </dl>

    <hr style="border:1px solid blue">
    <!-- 인용 -->
    <blockquote>인용</blockquote>
    <q>인용</q>
</body>
</html>
