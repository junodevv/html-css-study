<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            float:left;
            padding: 10px;
            border: 3px solid #73AD21;
        }
        .div2{
            padding: 10px;
            border: 3px solid red;
        }

        .div3 {
            float: left;
            padding: 10px;
            border: 3px solid #73AD21;
        }
        .div4{
            padding: 10px;
            border: 3px solid red;
            clear: left;
        }
    </style>
</head>
<body>
    <h2>Without clear</h2>
    <div class="div1">div1</div>
    <div class="div2">
        div2
        여기는 클리어 레프트 적용X, 플로트 적용되겠지?
    </div>

    <h2>With clear</h2>
    <div class="div3">div3</div>
    <div class="div4">
        div4
        여기는 클리어 레프트 적용한 곳입니다. 플로트가 적용안되겠지?
    </div>
</body>
</html>
